<html layout:decorate="~{global/layout}" xmlns:th="http://www.thymeleaf.org" lang="ko">

<div layout:fragment="content">

    <h1>글 상세 페이지</h1>

    <h2>제목 : <span th:text="${article.title}"></span></h2>
    <h2>번호 : <span th:text="${article.id}"></span></h2>
    <h2>내용</h2>
    <div th:text="${article.body}"></div>

    <hr>

    <ul style="display: flex; gap: 20px;">
        <li><a th:href="|/article/modify/${article.id}|">글 수정</a></li>
        <li><a onclick="return confirm('ㄹㅇ 삭제할까요?');" th:href="|/article/delete/${article.id}|">글 삭제</a></li>
    </ul>
</div>
</html>
